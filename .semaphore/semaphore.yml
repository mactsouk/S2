version: "v1.0"
name: YAML file example for Go project.
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804-beta
blocks:
 - name: Inspect Linux environment
   task:
      jobs:
        - name: Execute hw.go 
          commands:
            - uname -a
            - echo $HOME
            - echo $VAR1
            - pwd
            - ls -al
            - cat hw.go
            - echo $SEMAPHORE_GIT_DIR
            - echo $SEMAPHORE_PIPELINE_ID
      prologue:
          commands:
            - checkout
            - echo $PI
      env_vars:
           - name: VAR1
             value: Environment Variable 1
           - name: PI
             value: "3.14159"

 - name: Build Go project
   task:
      jobs:
        - name: Build hw.go 
          commands:
            - checkout
            - sudo apt-get -y install golang-go
            - go build hw.go
            - ls -l ./hw
            - file ./hw
            - ./hw
        - name: PATH variable
          commands:
            - echo $PATH
      epilogue:
          commands:
            - echo Epilogue command 1
            - echo Epilogue command 2

